{% extends 'base_public.html' %}
{% block title %}Forgot Password Â· {{ app_name }}{% endblock %}
{% block content %}
<div class="max-w-md mx-auto">
  <div class="bg-white border-2 border-gray-200 rounded-2xl p-8 shadow-xl">
    <div class="text-center mb-6">
      <div class="inline-flex items-center justify-center w-16 h-16 rounded-full bg-primary-100 mb-4">
        <svg class="w-8 h-8 text-primary-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 7a2 2 0 012 2m4 0a6 6 0 01-7.743 5.743L11 17H9v2H7v2H4a1 1 0 01-1-1v-2.586a1 1 0 01.293-.707l5.964-5.964A6 6 0 1121 9z"/>
        </svg>
      </div>
      <h1 class="text-3xl font-bold text-gray-900 mb-2">Forgot your password?</h1>
      <p class="text-gray-600">No worries, we'll send you reset instructions</p>
    </div>

    <form method="post" class="space-y-5" id="forgot-form">
      <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

      <div>
        <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email address</label>
        <input
          id="email"
          name="email"
          type="email"
          inputmode="email"
          autocomplete="email"
          required
          class="w-full border-2 border-gray-300 rounded-lg px-4 py-3 focus:outline-none focus:ring-2 focus:ring-primary-500 focus:border-transparent transition-colors"
          placeholder="you@business.com"
        >
      </div>

      <button
        id="forgot-submit"
        type="submit"
        class="w-full px-6 py-4 bg-gradient-to-r from-primary-600 to-accent-600 text-white font-bold text-lg rounded-lg hover:from-primary-700 hover:to-accent-700 focus:ring-4 focus:ring-primary-300 shadow-lg transition-all transform hover:scale-105"
      >
        Send Reset Link
      </button>
    </form>

    <div class="mt-6 pt-6 border-t border-gray-200 text-center">
      <p class="text-sm text-gray-600">
        Remember your password?
        <a href="{{ url_for(ep('login')) }}" class="text-primary-600 hover:text-primary-700 font-semibold hover:underline">Back to login</a>
      </p>
    </div>
  </div>

  <div class="mt-6 text-center">
    <p class="text-sm text-gray-600">
      ðŸ”’ Reset links expire after 1 hour for security
    </p>
  </div>
</div>

<script>
  // Prevent double-submits
  const form = document.getElementById('forgot-form');
  const btn = document.getElementById('forgot-submit');
  form?.addEventListener('submit', () => {
    if (btn) {
      btn.disabled = true;
      btn.textContent = 'Sending reset link...';
    }
  });
</script>
{% endblock %}
